<!-- game.html -->
<!-- for The Voting Game -->

<!doctype html>
<html ng-app="voting-game" lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<style type="text/css">
		.chat-window{
		width: 500px;
		height: 400px;
		overflow-y: auto;
		}
	</style>

</head>
<body ng-controller="GameController">
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100" ng-init="getCurrentPlayer();">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<!-- Title -->
			<span class="mdl-layout-title">The Voting Game</span>
			<!-- Add spacer, to align navigation to the right -->
			<div class="mdl-layout-spacer"></div>
			<!-- Navigation. We hide it in small screens. -->
			<nav class="mdl-navigation mdl-layout--large-screen-only">
				<span class="mdl-layout-title">Welcome, {{f_name}}!&nbsp&nbsp&nbsp&nbsp</span>
				<form method="post" action="/the-voting-game/login.html">
					<button class="mdl-button mdl-button--raised mdl-js-button mdl-button--accent" ng-click="logout();">Logout</button>
				</form>
			</nav>
		</div>
	</header>
	<main class="mdl-layout__content">

		<div class="mdl-grid mdl-grid--no-spacing" >
			<div class="mdl-cell mdl-cell--2-col-desktop  mdl-color--indigo mdl-color-text--white" style="padding:10px">
				<h3>Players</h3>
				<div ng-show="players.length == 0">
					There are no players <i class="material-icons">mood_bad</i>
				</div>
				<div ng-show="players.length > 0">
					<div ng-repeat="player in players" >
						<button ng-class="{'mdl-button mdl-js-button mdl-color-text--white':player.online == true,'mdl-button mdl-js-button mdl-color-text--grey': player.online == false}"
								ng-click="selectPlayer(player.u_name, players);" ng-hide="player.u_name == u_name"/>
						{{player.u_name}}
						</button>
						<span class="mdl-badge mdl-badge--overlap" data-badge="" ng-show="checkUnreadList(player.u_name, myUnreadUserList);"></span>
					</div>
				</div>
			</div>

			<div class="mdl-cell mdl-cell--8-col-desktop  mdl-color--grey-100 mdl-color-text--blue" style="padding:10px">
				<h2>How to Play</h2>
				<div id="chat-box-1" class="chat-window">
				</div>
				<form name="send-chat">
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="text" id="chatInput" ng-model="toSend" />
					</div>
					<div class="mdl-layout-spacer"></div>
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-disabled="otherPlayerU == null" ng-click="chat();">Send</button>
				</form>

			</div>

			<div class="mdl-cell mdl-cell--2-col-desktop  mdl-color--indigo mdl-color-text--white" style="padding:10px">
				<h3>Leaderboard</h3>
				<img src="leaderboard2.png" alt="Trophy" height="100" width="100"><br/>
				<div ng-show="players.length == 0">
					Under Construction
				</div>
				<div ng-show="players.length > 0">
					<div ng-repeat="player in players" ><br/>
						<button ng-class="{'mdl-button mdl-js-button mdl-color-text--white':player.online == true,'mdl-button mdl-js-button mdl-color-text--grey': player.online == false}"
								ng-click="selectPlayer(player.u_name, players);" ng-hide="player.u_name == u_name"/>
						{{player.u_name}}
						</button>
						<span class="mdl-badge mdl-badge--overlap" data-badge="" ng-show="checkUnreadList(player.u_name, myUnreadUserList);"></span>
					</div>
				</div>
			</div>


		</div>
	</main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

<script src="./ng-voting-game.js"></script>

</body>
</html>
