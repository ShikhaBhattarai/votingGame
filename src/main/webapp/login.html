<!doctype html>
<html ng-app="voting-game">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>

    <style>
        .mdl-layout {
            align-items: center;
            justify-content: center;
        }
        .mdl-layout__content {
            padding: 24px;
            flex: none;
        }
    </style>

</head>
<body>

<div class="mdl-layout mdl-js-layout mdl-color--grey-100" ng-controller="LoginController">
    <main class="mdl-layout__content">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                <h2 class="mdl-card__title-text">Voting Game</h2>
            </div>
            <div class="mdl-card__supporting-text" ng-init="showReg=false">
                <div class="mdl-textfield mdl-js-textfield" ng-show="showReg" ng-form name="firstnameSection" novalidate>
                    <input class="mdl-textfield__input" type="text" name="firstname" ng-model="firstname" ng-required="showReg"/>
                    <label class="mdl-textfield__label" for="firstname">First Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield" ng-show="showReg" ng-form name="lastnameSection" novalidate>
                    <input class="mdl-textfield__input" type="text" name="lastname" ng-model="lastname" ng-required="showReg"/>
                    <label class="mdl-textfield__label" for="lastname">Last Name</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield" ng-form name="usernameSection" novalidate>
                    <input class="mdl-textfield__input" type="text" name="username" ng-model="username" ng-required="true"/>
                    <label class="mdl-textfield__label" for="username">Username</label>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-hide="showReg" ng-click="login();" ng-disabled="usernameSection.username.$invalid">Log in</button>
                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="showReg=true" ng-hide="showReg">Register</button>
                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="register();" ng-show="showReg" ng-disabled="firstnameSection.firstname.$invalid || lastnameSection.lastname.$invalid || usernameSection.username.$invalid">Register</button>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

<script src="ng-chatty-cathy.js"></script>


</body>
</html>
